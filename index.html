<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            display: none; /* Masquer le viewer initialement */
        }

        .viewer-button {
            position: absolute;
            bottom: 10%;
            right: 10%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: block; /* Le bouton start est visible au début */
        }
    </style>
</head>
<body>
    <!-- Bouton Start -->
    <button id="start-btn" onclick="startViewer()">Start</button>

    <!-- Container pour le Viewer 360° -->
    <div id="viewer-container">
        <div id="viewer"></div>
        <button id="btn1" class="viewer-button" onclick="rotateCamera()">Rotate</button>
    </div>

    <script>
        let viewer;
        const panoramaImage = "Assets/art.png"; // Chemin de votre image 360°
        const startButton = document.getElementById('start-btn');
        const viewerContainer = document.getElementById('viewer-container');

        // Fonction pour démarrer le viewer après le clic sur le bouton "Start"
        function startViewer() {
            // Masquer le bouton "Start" et afficher le viewer
            startButton.style.display = 'none';
            viewerContainer.style.display = 'flex';

            // Créer le viewer 360°
            create360Viewer();
        }

        // Créer le viewer 360° avec Pannellum
        function create360Viewer() {
            viewer = pannellum.viewer('viewer', {
                type: 'equirectangular',
                panorama: panoramaImage,
                autoLoad: true,
                showControls: false, // Masquer les contrôles par défaut
            });
        }

        // Fonction pour effectuer une rotation rapide de 180° à l'horizontale (droite/gauche)
        function rotateCamera() {
            const currentYaw = viewer.getYaw();  // Obtenir l'angle actuel de la caméra
            const newYaw = currentYaw + 180;     // Tourner de 180° à droite (ou gauche)
            viewer.lookAt(newYaw, viewer.getPitch()); // Appliquer la nouvelle position
        }
    </script>
</body>
</html>
