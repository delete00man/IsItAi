<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer with Intro Video</title>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #video-container, #viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #video-container video {
            max-width: 100%;
            max-height: 100%;
        }
        #viewer-container {
            display: none;
            background-color: black;
            position: relative;
        }

        .viewer-button-container {
            position: absolute;
            bottom: 10%;
            right: 5%;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .viewer-button {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Container for the Intro Video -->
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="Assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Container for the 360 Viewer -->
    <div id="viewer-container">
        <div id="viewer"></div>
        <div class="viewer-button-container">
            <button id="btn1" class="viewer-button" onclick="window.open('https://www.instagram.com/145h7s', '_blank')">Instagram</button>
            <button id="btn2" class="viewer-button" onclick="rotateImage()">Tourner rapidement</button>
        </div>
        <audio id="audio" src="Assets/audio.mp3" preload="auto" loop></audio>
    </div>

    <button id="start-btn" onclick="startViewer()">Start</button>

    <script>
        const videoContainer = document.getElementById('video-container');
        const viewerContainer = document.getElementById('viewer-container');
        const video = document.getElementById('intro-video');
        const audio = document.getElementById('audio');
        const startButton = document.getElementById('start-btn');
        const autoRotate = -3;
        let viewer;

        function showStartButton() {
            startButton.style.display = 'block';
        }

        function startViewer() {
            startButton.style.display = 'none';
            videoContainer.style.display = 'none';
            viewerContainer.style.display = 'flex';
            createTourViewer();
            audio.play();
        }

        function createTourViewer() {
            viewer = pannellum.viewer('viewer', {
                "default": {
                    "firstScene": "scene1",
                    "author": "Your Name",
                    "sceneFadeDuration": 1000
                },
                "scenes": {
                    "scene1": {
                        "title": "First Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/ordinateur.jpg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 45,
                                "type": "scene",
                                "text": "Go to Second Environment",
                                "sceneId": "scene2"
                            }
                        ]
                    },
                    "scene2": {
                        "title": "Second Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/art.png",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": -45,
                                "type": "scene",
                                "text": "Back to First Environment",
                                "sceneId": "scene2"
                            }
                        ]
                    },
                    "scene3": {
                        "title": "First Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/ruelle.jpeg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 45,
                                "type": "scene",
                                "text": "Go to Second Environment",
                                "sceneId": "scene3"
                            }
                        ]
                    },
                    "scene4": {
                        "title": "First Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/ville.jpg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 45,
                                "type": "scene",
                                "text": "Go to Second Environment",
                                "sceneId": "scene4"
                            }
                        ]
                    },
                    "scene5": {
                        "title": "First Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/bois.jpeg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 45,
                                "type": "scene",
                                "text": "Go to Second Environment",
                                "sceneId": "scene5"
                            }
                        ]
                    },
                    "scene6": {
                        "title": "First Environment",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "Assets/ocean.jpg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 45,
                                "type": "scene",
                                "text": "Go to Second Environment",
                                "sceneId": "scene6"
                            }
                        ]
                    }
                }
            });
        }

        function rotateImage() {
            const duration = 2000;
            const currentYaw = viewer.getYaw();
            const targetYaw = currentYaw + 360;
            const startTime = performance.now();

            function animateRotation(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const interpolatedYaw = currentYaw + (targetYaw - currentYaw) * progress;
                viewer.setYaw(interpolatedYaw);
                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                }
            }
            requestAnimationFrame(animateRotation);
        }

        video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            viewerContainer.style.display = 'none';
            showStartButton();
        });

        videoContainer.style.display = 'flex';
    </script>
</body>
</html>
