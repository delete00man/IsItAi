<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer with Intro Video</title>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #video-container, #viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #video-container video {
            max-width: 100%;
            max-height: 100%;
        }
        #viewer-container {
            display: none;
            background-color: black;
        }

        .viewer-button {
            position: absolute;
            top: 10%;  /* Positionnez-le à 10% du haut du viewer */
            left: 5%;  /* Positionnez-le à 5% du côté gauche */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        #btn2 {
            top: 20%; /* Deuxième bouton à 20% du haut */
            left: 15%; /* Deuxième bouton à 15% du côté gauche */
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none; /* Cacher le bouton au début */
        }
    </style>
</head>
<body>
    <!-- Container for the Intro Video -->
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="Assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Container for the 360 Viewer -->
    <div id="viewer-container">
        <div id="viewer"></div>
        <!-- Boutons ajoutés -->
        <button id="btn1" class="viewer-button" onclick="handleButtonClick('Button 1 clicked')">Button 1</button>
        <button id="btn2" class="viewer-button" onclick="handleButtonClick('Button 2 clicked')">Button 2</button>
        <audio id="audio" src="Assets/audio.mp3" preload="auto" loop muted></audio>
    </div>

    <!-- Bouton pour démarrer -->
    <button id="start-btn" onclick="startViewer()">Start</button>

    <script>
        const videoContainer = document.getElementById('video-container');
        const viewerContainer = document.getElementById('viewer-container');
        const video = document.getElementById('intro-video');
        const audio = document.getElementById('audio');
        const startButton = document.getElementById('start-btn');
        const panoramaImage = "Assets/art.png"; // Chemin de votre image 360°

        // Fonction pour afficher le bouton "Start" une fois la vidéo terminée
        function showStartButton() {
            startButton.style.display = 'block';
        }

        // Fonction appelée au clic sur le bouton "Start"
        function startViewer() {
            // Masquer le bouton "Start"
            startButton.style.display = 'none';

            // Masquer la vidéo et afficher le viewer 360
            videoContainer.style.display = 'none';
            viewerContainer.style.display = 'flex';

            // Charger l'environnement 360
            create360Viewer();

            // Démarrer l'audio
            audio.play();
        }

        // Fonction pour créer le Viewer 360° avec audio
        function create360Viewer() {
            const viewer = pannellum.viewer('viewer', {
                type: 'equirectangular',
                panorama: panoramaImage,
                autoLoad: true,
                autoRotate: -3,
                callback: function() {
                    // Supprimer le fond noir une fois l'image chargée
                    document.getElementById('viewer').style.backgroundColor = 'transparent';
                }
            });
        }

        // Écouter la fin de la vidéo et afficher le bouton "Start"
        video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            viewerContainer.style.display = 'none'; // Cacher le viewer avant de montrer le bouton
            showStartButton();
        });

        // Démarrer avec la vidéo
        videoContainer.style.display = 'flex';
    </script>
</body>
</html>
