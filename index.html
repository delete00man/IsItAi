<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer with Intro Video</title>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #video-container, #viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #video-container video {
            max-width: 100%;
            max-height: 100%;
        }
        #viewer-container {
            display: none;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Container for the Intro Video -->
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="Assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Container for the 360 Viewer -->
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const viewerContainer = document.getElementById('viewer-container');
        const video = document.getElementById('intro-video');
        const panoramaImage = "Assets/art.png"; // Chemin de votre image 360°

        // Fonction pour créer le Viewer 360°
        function create360Viewer() {
            pannellum.viewer('viewer', {
                type: 'equirectangular',
                panorama: panoramaImage,
                autoLoad: true,
                autoRotate: -3
            });
        }

        // Écouter la fin de la vidéo
        video.addEventListener('ended', () => {
            // Masquer la vidéo et afficher le viewer 360
            videoContainer.style.display = 'none';
            viewerContainer.style.display = 'flex';

            // Charger l'environnement 360
            create360Viewer();
        });

        // Démarrer avec la vidéo
        videoContainer.style.display = 'flex';
    </script>
</body>
</html>
