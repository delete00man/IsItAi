<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .viewer-button {
            position: absolute;
            bottom: 10%;
            right: 10%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="viewer"></div>
        <button id="btn1" class="viewer-button" onclick="rotateCamera()">Rotate</button>
    </div>

    <script>
        let viewer;
        const panoramaImage = "Assets/art.png"; // Chemin de votre image 360°

        // Créer le viewer 360°
        function create360Viewer() {
            viewer = pannellum.viewer('viewer', {
                type: 'equirectangular',
                panorama: panoramaImage,
                autoLoad: true,
                showControls: false, // Masquer les contrôles par défaut
            });
        }

        // Fonction pour effectuer la rotation rapide
        function rotateCamera() {
            const currentYaw = viewer.getYaw();  // Obtenir l'angle actuel de la caméra
            const newYaw = currentYaw + 180;     // Tourner de 180° à droite (ou gauche)
            viewer.lookAt(newYaw, viewer.getPitch()); // Appliquer la nouvelle position
        }

        // Initialiser le viewer
        create360Viewer();
    </script>
</body>
</html>
